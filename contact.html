<!DOCTYPE html>
<html>

<head>
    <title>Contact Form Example</title>
    <style>
        /* Your existing CSS styles here */

        /* Contact Section */
        .list {
            list-style-type: none;
            padding-left: 0;
            padding: 0 30px;
        }

        .list-head {
            border-bottom: 1px solid $gray-300;
            padding-bottom: 6px;
        }

        .list-body {
            padding-top: 6px;
        }

        .list-body p {
            margin-bottom: 5px;
        }

        .list-body p i {
            display: inline-block;
            width: 20px;
        }

        .list-body a {
            display: block;
            text-decoration: none;
            margin-bottom: 4px;
        }

        .list-body .social-links {
            margin-top: 15px;
        }

        .list-body .social-links a {
            display: inline;
            padding: 0 8px 0 0;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: 500;
            font-family: 'Baloo Paaji', cursive;
            color: $indigo;
        }

        .my-font {
            font-family: 'Baloo Paaji', cursive;
        }

        p {
            font-size: calc(13px + (15 - 13) * ((100vw - 300px) / (1300 - 300)));
            font-weight: 100;
            opacity: 1;
            color: #111;
            letter-spacing: 0.6px;
        }

        .xs-font {
            font-size: 13px;
            opacity: 0.5;
        }

        .title {
            font-size: calc(15px + (20 - 15) * ((100vw - 300px) / (1300 - 300)));
        }

        .title.big {
            font-size: calc(17px + (25 - 17) * ((100vw - 300px) / (1300 - 300)));
        }

        .mb-6 {
            margin-bottom: 4rem !important;
        }

        .img-responsive {
            width: 100% !important;
        }

        .rounded {
            border-radius: 4px;
        }

        /* Additional styles for the embedded Google Form */
        iframe {
            width: 100%;
            height: 600px;
            /* You can adjust the height as needed */
            border: none;
        }
    </style>
</head>

<body>
    <!-- Your existing HTML content here -->

    <!-- Embedded Google Form -->
    <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSdJYMC0MO7d2siOp8uqkiRcJQp3uA66tSO9yBuQNdVFkwYd6Q/viewform?embedded=true"
        width="640" height="991" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
</body>

</html>
